<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medibot Chat</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-header bg-primary text-white text-center fs-4 fw-bold rounded-top-4">
            ðŸ©º Medibot
          </div>
          <div class="card-body chat-box" id="chat-box">
            <!-- Messages will appear here -->
          </div>
          <div class="card-footer">
            <form id="chat-form" class="d-flex">
              <input type="text" id="msg" name="msg" class="form-control me-2 rounded-pill" placeholder="Type your message..." required>
              <button class="btn btn-primary rounded-pill px-4" type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      $("#chat-form").on("submit", function(e){
        e.preventDefault();
        let msg = $("#msg").val();
        if(!msg.trim()) return;

        // Append user message
        $("#chat-box").append(
          `<div class="d-flex justify-content-end mb-2">
            <div class="p-2 px-3 rounded-pill bg-primary text-white">${msg}</div>
          </div>`
        );

        $("#msg").val("");

        // AJAX request to Flask
        $.post("/get", { msg: msg }, function(response){
          $("#chat-box").append(
            `<div class="d-flex justify-content-start mb-2">
              <div class="p-2 px-3 rounded-pill bg-light border">${response}</div>
            </div>`
          );

          // Auto-scroll
          $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
        });
      });
    });
  </script>
</body>
